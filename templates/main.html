<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <title>iridium dashboard</title>
    <link href="{{ url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="https://www.github.com/devnulling/iridium-dashboard" target="_blank">iridium dashboard</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">home</a></li>
            <li><a href="/view">data</a></li>
            <li><a href="/bokeh">bokeh</a></li>
            <li><a href="#" onclick="javascript:fixChart(); return false;">fix chart</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-3 text-center stats">Total: <span id="ok_count_total"></span></div>
        <div class="col-md-3 text-center stats">Dropped: <span id="drop_count_total"></span></div>
        <div class="col-md-3 text-center stats">OK Ratio: <span id="ok_ratio"></span>%</div>
        <div class="col-md-3 text-center stats">OK Average: <span id="ok_rate_avg"></span>/s</div>
      </div>
      <div class="row">
        <div class="col-md-3 text-center stats"></div>
        <div class="col-md-3 text-center stats">Out Count: <span id="out_count"></span></div>
        <div class="col-md-3 text-center stats">Drop count: <span id="drop_count"></span>%</div>
        <div class="col-md-3 text-center stats"></div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="starter-template">
        <canvas id="myChart" width="1300" height="600"></canvas>

        <div id="testcon"></div>
      </div>
    </div><!-- /.container -->


    <script src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.min.js') }}"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='bower_components/bootstrap/dist/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bower_components/Chart.js/Chart.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>    
    <script src="{{ url_for('static', filename='js/sockets.js') }}"></script>    
  </body>
</html>
